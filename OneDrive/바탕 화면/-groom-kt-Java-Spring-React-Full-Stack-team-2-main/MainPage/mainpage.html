<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
</head>
<body>
    <header class="header">
        <div class="top-section">
            <div class="left-section">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg">
                <img class="youtube-logo" src="icons/youtube-logo.svg">
            </div>
            <div class="middle-section">
                <div class="search-container">
                    <input class="search-bar" type="text" placeholder="Search">
                    <button class="search-button">
                        <img class="search-icon" src="icons/search.svg">
                        <div class="tooltip">Search</div>
                    </button>
                </div>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <button class="create-button">Create</button>
                <div class="notifications-icon-container">
                    <img class="notifications-icon" src="icons/notifications.svg">
                    <div class="tooltip">Notifications</div>
                </div>
                <img class="current-user-picture" src="images/avatars/avatar-1.png">
            </div>
        </div>
        <div class="bottom-section">
            <button class="recommend-title">All</button>
            <button class="recommend-title">Music</button>
            <button class="recommend-title">News</button>
            <button class="recommend-title">Mixes</button>
            <button class="recommend-title">Computer Science</button>
            <button class="recommend-title">Goorm</button>
        </div>
        
    </header>
    <nav class="sidebar">

    </nav>
    <main>
        <section class="video-grid">

        </section>
    </main>
</body>
</html>
